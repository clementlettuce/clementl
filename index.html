         <form id="contactForm"

>
  <input type="text" name="name" placeholder="name" required>
  <input type="email" name="email" placeholder="email" required>
  <textarea name="message" rows="6" placeholder="whats up tell me please how may i help you what can i do ya for" required></textarea>
  <button type="submit" class="btn btn2">SEND!!!</button>
  <p id="my-form-status"></p>
</form>

<script>
  const form = document.getElementById('contactForm');
  const status = document.getElementById('my-form-status');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    status.textContent = 'sendingbeepboopbeep...';

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        status.textContent = 'await my response soon!';
        form.reset();
      } else {
        const data = await response.json();
        if (data.errors) {
          status.textContent = data.errors.map(error => error.message).join(', ');
        } else {
          status.textContent = 'there was an error. (probably not network)';
        }
      }
    } catch (error) {
      status.textContent = 'there was an error. (probably network)';
    }
  });
</script>
